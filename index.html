<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation âœ…</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main_content">
    <main >
        <header align="center">
            <h1>
                Form Validation
            </h1>
        </header>
        <form action="" class="form_validation" >
            <input id="username" type="text" placeholder="Username"  minlength="3" onblur="checkUsername()" />
            <small id="username_error" >Length of the username should be greater than 3 Characters</small>
            <input type="email" placeholder="Email" id="email" minlength="4" onblur="checkEmail()" />
            <small id="email_error">Length of the email should be greater than 4 Characters</small>
            <input id="password" type="password" placeholder="Password" minlength="4" onblur="checkPassword()" onfocus="resetValidation('password')" />
            <small class="" id="password_error">Password should contain only letters and numbers</small>
            <input id="cpassword" type="password" placeholder="Confirm Password" minlength="4" onblur="confirmPassword()" onfocus="resetValidation('cpassword')"  />
            <small id="cpassword_error" class="error_text" >
                Password and Confirm password should be same
            </small>
            <input onformchange="" type="button" onclick="validate()" 
            value="Submit" />
        </form>
    </main>
</body>
</html>

<script src="index.js"></script>
